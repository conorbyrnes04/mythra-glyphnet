
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”§ Fixed SVG Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .svg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .svg-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .svg-card h3 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        
        .svg-comparison {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }
        
        .svg-version {
            text-align: center;
        }
        
        .svg-version h4 {
            margin: 10px 0 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        .svg-container {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            background: white;
            margin: 0 auto;
        }
        
        .svg-container svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Fixed SVG Normalization Test</h1>
        <p>Testing the fixed graph SVGs to ensure they display properly.</p>
        
        <div class="svg-grid">

            <div class="svg-card">
                <h3>Wolf</h3>
                <div class="svg-comparison">
                    <div class="svg-version">
                        <h4>Original B&W</h4>
                        <div class="svg-container">
                            <object data="svg_bw/wolf.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Fixed Graph</h4>
                        <div class="svg-container">
                            <object data="svg_normalized/wolf_graph.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Colored</h4>
                        <div class="svg-container">
                            <object data="svg_colored/wolf_colored.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                </div>
            </div>

            <div class="svg-card">
                <h3>Lion</h3>
                <div class="svg-comparison">
                    <div class="svg-version">
                        <h4>Original B&W</h4>
                        <div class="svg-container">
                            <object data="svg_bw/lion.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Fixed Graph</h4>
                        <div class="svg-container">
                            <object data="svg_normalized/lion_graph.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Colored</h4>
                        <div class="svg-container">
                            <object data="svg_colored/lion_colored.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                </div>
            </div>

            <div class="svg-card">
                <h3>Bear</h3>
                <div class="svg-comparison">
                    <div class="svg-version">
                        <h4>Original B&W</h4>
                        <div class="svg-container">
                            <object data="svg_bw/bear.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Fixed Graph</h4>
                        <div class="svg-container">
                            <object data="svg_normalized/bear_graph.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Colored</h4>
                        <div class="svg-container">
                            <object data="svg_colored/bear_colored.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                </div>
            </div>

            <div class="svg-card">
                <h3>Fox</h3>
                <div class="svg-comparison">
                    <div class="svg-version">
                        <h4>Original B&W</h4>
                        <div class="svg-container">
                            <object data="svg_bw/fox.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Fixed Graph</h4>
                        <div class="svg-container">
                            <object data="svg_normalized/fox_graph.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                    <div class="svg-version">
                        <h4>Colored</h4>
                        <div class="svg-container">
                            <object data="svg_colored/fox_colored.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
